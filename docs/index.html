<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>文件管理页面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding-top: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        .file-list {
            list-style-type: none;
            padding: 0;
        }
        .file-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .file-list a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>文件管理页面</h1>
        <p>点击下面的链接查看文件：</p>
        <ul class="file-list">
            <!-- 文件列表 -->
            <li><a href="background.png" target="_blank">背景图片</a></li>
            <li><a href="background-music.mp3" target="_blank">背景音乐</a></li>
            <!-- 添加更多文件链接 -->
        </ul>
    </div>
</body>
</html>
