<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Independent Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Set background image */
        body {
            background: url('https://klein-xiao.github.io/kiviWeb/background.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #333;
        }

        /* Click animation style */
        .click-animation {
            position: absolute;
            animation: pop-up 0.6s ease-out forwards;
            font-size: 20px;
            color: #ff69b4;
            pointer-events: none;
        }

        @keyframes pop-up {
            0% { transform: scale(0); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.8; }
            100% { transform: scale(1); opacity: 0; top: -30px; }
        }

        /* Style settings */
        .navbar-brand {
            font-weight: bold;
        }

        .container h1 {
            color: #007bff;
        }

        .download-link {
            margin-top: 30px;
            font-size: 1.5rem;
            text-decoration: none;
            color: #ffffff;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .download-link:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        document.addEventListener('click', function(e) {
            const heart = document.createElement('div');
            heart.innerText = 'ðŸ’–';
            heart.classList.add('click-animation');
            heart.style.left = `${e.pageX}px`;
            heart.style.top = `${e.pageY}px`;
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 600);
        });

        window.addEventListener('load', () => {
            const music = document.getElementById('background-music');
            music.play().catch(error => {
                console.log('Autoplay was blocked');
            });
        });

        document.addEventListener('click', () => {
            const music = document.getElementById('background-music');
            if (music.paused) {
                music.play();
            }
        });
    </script>
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">My Independent Site</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/about">About Me</a>
            <a class="nav-link" href="/contact">Contact Us</a>
        </div>
    </nav>

    <!-- Content area -->
    <div class="container mt-5 text-center">
        <h1 class="display-4">Welcome</h1>
        <p class="lead">This is my personal website. Here you will find information about me and my contact details.</p>

        <!-- Download link -->
        <a href="https://klein-xiao.github.io/kiviWeb/Assignment3.zip" class="download-link" download>Click here to download Assignment 3</a>
        <br>
        <a href="https://klein-xiao.github.io/kiviWeb/please use this script to unzip assignment3.py" class="download-link" download>Please use this script to unzip Assignment 3</a>
    </div>

    <!-- Background music -->
    <audio id="background-music" loop autoplay>
        <source src="https://klein-xiao.github.io/kiviWeb/background-music.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
